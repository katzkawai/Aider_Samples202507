<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>お問い合わせ</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="about.html">当サイトについて</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
                <li><a href="hamamatsu.html">浜松市観光案内</a></li>
                <li><a href="eel.html">浜名湖うなぎ</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="card">
            <h2>連絡先</h2>
            <p>ご質問やご相談がございましたら、以下のフォームよりお気軽にお問い合わせください。</p>
            
            <form>
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" placeholder="山田 太郎">
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" placeholder="example@mail.com">
                </div>
                
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <textarea id="message" rows="5" placeholder="お問い合わせ内容をご記入ください"></textarea>
                </div>
                
                <button type="submit">送信する</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 シンプルなウェブサイト</p>
    </footer>
</body>
</html>
