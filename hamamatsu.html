<body>
    <header>
        <h1>浜松市観光案内</h1>
        <script src="common/nav.js"></script>
    </header>

    <main>
        <section class="card">
            <h2>浜松の魅力</h2>
            <p>浜松市は静岡県西部に位置する都市で、豊かな自然と文化が融合した観光地です。音楽の街としても知られ、毎年開催される浜松まつりや国際ピアノコンクールで有名です。</p>
        </section>

        <section class="card">
            <h2>主な観光スポット</h2>
            <article>
                <h3>浜松城</h3>
                <p>徳川家康ゆかりの城。天守閣からは浜松市街を一望できます。</p>
            </article>
            <article>
                <h3>浜名湖</h3>
                <p>ウナギ料理で有名な汽水湖。遊覧船やサイクリングが楽しめます。</p>
            </article>
            <article>
                <h3>中田島砂丘</h3>
                <p>風紋が美しい砂丘。パラグライダー体験も人気です。</p>
            </article>
        </section>

        <section class="card">
            <h2>おすすめグルメ</h2>
            <ul>
                <li>浜松餃子</li>
                <li>浜名湖うなぎ</li>
                <li>三ヶ日みかん</li>
            </ul>
        </section>
    </main>
